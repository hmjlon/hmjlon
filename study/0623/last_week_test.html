<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>강의 목차</title>
    <style>
      p {
        width: 200px;
        height: 80px;
        border: 5px solid red;
        margin: 20px;
        text-align: center;
        color: red;
      }

      .box {
        display: flex;
      }

      table {
        border-collapse: collapse;
      }

      th {
        background-color: lightgray;
      }

      span {
        text-align: center;
      }

      video {
        width: 400px;
        height: 220px;
      }
    </style>
  </head>

  <body>
    <h1>강의 목차</h1>
    <div class="box">
      <p>수학</p>
      <p>과학</p>
      <p>컴퓨터</p>
      <p>미술</p>
    </div>

    <table border="1">
      <tr>
        <th>구분</th>
        <th>성인</th>
        <th>학생</th>
      </tr>
      <tr>
        <th>독서율</th>
        <td>65.3%</td>
        <td>94.9%</td>
      </tr>
      <tr>
        <th>연평균 독서량</th>
        <td>9.1권</td>
        <td>29.8권</td>
      </tr>
      <tr>
        <th>공공도서관 이용률</th>
        <td>28.2%</td>
        <td>64.9%</td>
      </tr>
    </table>
    <div class="title">2015 국민 독서실태</div>

    <h1>SUMMER BEACH</h1>
    <div class="video"></div>
    <video autoplay loop muted controls width="600px">
      <source
        src="http://thinkingform.com/wp-content/uploads/2017/09/video-sample-mp4.mp4?_=1"
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
  </body>
</html>
