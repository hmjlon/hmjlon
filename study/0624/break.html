      //1. 사용자 나이를 입력받아 미성년자/ 성인 여부 판단하기

      let age = prompt("나이를 입력하세요");
      if (age >= 20) {
        alert("성인입니다");
      } else {
        alert("미성년자입니다");
      }

      //  -> 팀장님이 한 거 :  let age = Number

      //2. 1~100까지 숫자 중에서 짝수만 합산하기
      let sum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
          sum += i;
        }
      }
      alert("1~100까지 짝수의 합:" + sum);

      //   -> 팀장님이 한 거 :

      //3. while 을 사용해 숫자를 입력받고 종료 조건 처리하기 ("exit" 입력시 종료)
      while (true) {
        let input = prompt("숫자입력 (종료 exit입력)");
        if (input === "exit") {
          alert("종료");
          break;
        }
        alert("입력한 값: " + input);
