<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 예제 별찍기</title>
    <style></style>
  </head>

  <body>
    <script>
      for (let i = 0; i < 5; i++) {
        console.log("*".repeat(i + 1));
      }

      let star = "";
      for (let i = 0; i < 5; i++) {
        star = star + "*";
        console.log(star);
      }
    </script>
  </body>
</html>
